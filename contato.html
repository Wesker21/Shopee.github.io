      background-color: black;
      color: white;
      padding: 30px 0;

    }

      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: orange; /* Caixa laranja */
      color: black; /* Texto preto na caixa */

      border: 2px solid white; /* Borda branca */
      text-align: left;
    }

    .conteudo h2 {
      color: black;
      text-align: center;
    }

    .conteudo ul {
      list-style-type: none;
      padding: 0;
      font-size: 18px;
    }

    .conteudo ul li {
      padding: 8px 0;
    }
  </style>
</head>

  <header>
