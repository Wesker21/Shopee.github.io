<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha PÃ¡gina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Fundo preto */
      margin: 0;
      padding: 0;
      text-align: center;
      color: white; /* Letras brancas */
    }

    header {
      background-color: black; /* Fundo preto */
      color: white; /* Letras brancas */
      padding: 30px 0;
      font-size: 24px;
    }

    .menu {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu button {
      background-color: orange; /* Fundo laranja */
      color: black;
      border: 2px solid white; /* Borda branca */
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu button:hover {
      background-color: white;
      color: black;
    }

    iframe {
      width: 90%;
      height: 1000px;
      border: 2px solid white; /* Borda branca */
      margin: 40px auto;
      display: block;
      background-color: white;
    }

    .banner {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <!-- Imagem vinda da raiz do site -->
  <img src="banner.jpg" alt="Banner da Ownfleet" class="banner">

</body>
</html>
